    <title>Box Model with Inline Elements</title>

    <b class="html">Hi</b>
    <span>Hello</span>
    <span>CSS</span>

    <img src="me.png" alt="" />
    <div>JavaScript</div>

    <video src="Arnab Goswami.mp4" controls></video>

    <iframe
      src="https://anuragsinghbam.com/"
